        <h1 class="text-center text-primary mb-4">Contactez-moi</h1>
        <p class="text-center">Remplissez ce formulaire pour m’envoyer un email via votre client de messagerie.</p>
    
        <form class="w-75 mx-auto border p-4 rounded shadow" action="mailto:aminakallel2003@gmail.com" method="GET" enctype="text/plain">
            <div class="mb-3">
                <label for="name" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
            </div>

                <input type="email" class="form-control" id="email" name="email" placeholder="votre email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Sujet</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Sujet de votre message" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Écrivez votre message ici" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
